<title>Promise Demo 1 (JavaScript > Asynchronous Programming > Promises)</title>
<meta name="description" content="Demonstrates how to create a promise." />

</head><body>

<div class="hide-if-hosted"><h1>Demo 3</h1>
<p class="subtitle">Creating Settled Promises</p>
</div>

<p><button id="resolvedButton">Resolved</button> <button id="rejectedButton">Rejected</button> <button id="clearButton">Clear</button></p>

<div id="messages"></div>

<script class="module">
function addMessage( msg ) { 
	const p = document.createElement( "P" );
	p.innerText = new Date().toLocaleTimeString( "de" ) + " " + msg;
	messages.append( p );
	}
clearButton.addEventListener( "click", ( ) => {
	messages.innerText = "" ;
	} ) ;
resolvedButton.addEventListener( "click" , ( ) => {
	const promise = Promise.resolve( 42 );
	promise.then( value => addMessage( "Resolved with " + value ));
	promise.catch( value => addMessage( "Rejected with " + value ));
	} ) ;
rejectedButton.addEventListener( "click" , ( ) => {
	const promise = Promise.reject( 42 );
	promise.then( value => addMessage( "Resolved with " + value ));
	promise.catch( value => addMessage( "Rejected with " + value ));
	} ) ;

</script>
</body></html>
