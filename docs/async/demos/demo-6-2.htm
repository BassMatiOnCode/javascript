</head><body>

<div class="hide-if-hosted"><h1>Demo 6-1</h1>
<p class="subtitle">Passing multiple values along the chain</p>
</div>


<p><input id="filename" type="text" value="resource.txt" style="width:120px"/> <button id="startButton">Start</button> <button id="clearButton">Clear</button></p>

<div id="messages"></div>

<script class="module">
function addMessage( msg ) { 
	const p = document.createElement( "P" );
	p.innerText = new Date().toLocaleTimeString( "de" ) + " " + msg;
	messages.append( p );
	}

clearButton.addEventListener( "click", ( ) => {
	messages.innerText = "" ;
	} ) ;

startButton.addEventListener( "click" , ( ) => {
	debugger;
	fetch ( filename.value )
	.then ( response => {
		if ( response.ok ) return new Promise( resolve => {
			response.text( ).then( text => resolve( { url : response.url , text : text } ) ) 
			} ) ;
		else throw { url : response.url, message : response.statusText } ;
		} )
	.then ( info => addMessage( "success " + info.url + " " + info.text ))
	.catch( info => addMessage( "failure " + info.url + " " + info.message ));
	} ) ;
</script>
</body></html>
